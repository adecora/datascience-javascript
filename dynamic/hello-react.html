<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello React</title>
        <script src="https://fb.me/react-15.0.1.js"></script>
        <script src="https://fb.me/react-dom-15.0.1.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- this is filled in -->
        </div>
        <script>
            const attributtes = {
                'style': {
                    'background': 'pink',
                    'fontStyle': 'italic'
                }
            }

            ReactDOM.render(
                React.DOM.h1(attributtes, "Hello React"),
                document.getElementById("app")
            )
        </script>
    </body>
</html>
